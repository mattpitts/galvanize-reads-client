<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
		<link rel="stylesheet" href="styles/index.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js" charset="utf-8"></script>
		<script src="scripts/books.js"></script>
		<title>Galvanize Reads</title>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col s12 main-header">
					<img class="main-logo" src="media/logo.jpg" />
					<h3>Galvanize Reads</h3>
				</div>
			</div>
			<div class="row">
				<div class="col s2 author-button">
					<img class="author-icon" src="media/author-icon.png" />
					<h5>Authors</h5>
				</div>
				<div class="col s2 book-button">
					<img class="book-icon" src="media/book-icon.jpg" />
					<h5>Books</h5>
				</div>
				<div class="col s8">

				</div>
			</div>
			<div class="row">
				<div class="col s2">

				</div>
				<div class="col s8 books-main">

				</div>
				<div class="col s2">

				</div>
			</div>
		</div>



		<script id="book-template" type="text/x-handlebars-template">
  			<div class="row">
				<div class="col s3">
					<img class="book-template-cover" src={{cover_url}} />
				</div>
				<div class="col s9 book-template-main">
					<div class="row">
						<div class="col s9 book-template-details">
							<h5 class="book-title">{{title}}</h5>
							{{#each author}}
   							 <span>{{this}}</span>
  							{{/each}}
						</br>
							<span class="book-genre">{{genre}}</span>
						</div>
						<div class="col s3 book-template-options">
							<div class="book-template-details-edit">
								<p>
									Edit
								</p>
							</div>
							<div class="book-template-details-remove">
								<p>
									Remove
								</p>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col s12">
							<p class="book-template-description">
								{{description}}
							</p>
						</div>
					</div>
				</div>
			</div>
		</script>


	</body>
</html>
