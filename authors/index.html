<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
		<link rel="stylesheet" href="../styles/index.css">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js" charset="utf-8"></script>
		<script src="../shared.js"></script>
		<script src="authors.js"></script>
		<title>Galvanize Reads</title>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<a href="/" class="col s12 main-header">
					<img class="main-logo" src="../media/logo.jpg" />
					<h3>Galvanize Reads</h3>
				</a>
			</div>
			<div class="row">
				<div class="valign-wrapper">
					<a href="new" class="col s2 author-button hoverable">
						<img class="author-icon" src="../media/author-icon.png" />
						<h5>Authors</h5>
					</a>
					<a href="/books" class="col s2 book-button hoverable">
						<img class="book-icon center-align" src="../media/book-icon.jpg" />
						<h5>Books</h5>
					</a>
					<div class="col s8">

					</div>
				</div>

			</div>
			<div class="row">
				<div class="col s2">

				</div>
				<div class="col s8 authors-main">

				</div>
				<div class="col s2">

				</div>
			</div>
		</div>



		<script id="author-template" type="text/x-handlebars-template">
			<div class="card">


  			<div class="row">
				<div class="col s3">
					<img class="book-template-cover" src={{portrait_url}} />
				</div>
				<div class="col s9 book-template-main">
					<div class="row">
						<div class="col s9 book-template-details">
							<a href="?id={{id}}"><h5 class="author-name">{{name}}</h5></a>
						</div>
						<div class="col s3 book-template-options">
							<a href="edit/index.html?id={{id}}"  class="book-template-details-edit hoverable">
								<p>
									Edit
								</p>
							</a>
							<a href="delete/index.html?id={{id}}" class="book-template-details-remove hoverable">
								<p>
									Remove
								</p>
							</a>
						</div>
					</div>
					<div class="row">
						<div class="col s12">
							<p class="book-template-description">
								{{biography}}
							</p>
						</div>
					</div>
					<div class="row">
						<div class="col s12">
							<p class="author-template-books-header">Books</p>
							{{#each books}}
							 <span>{{this}}</span></br>
							{{/each}}
						</div>
					</div>
				</div>
			</div>
				</div>
		</script>


	</body>
</html>
