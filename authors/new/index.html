<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
		<link rel="stylesheet" href="../../styles/index.css">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js" charset="utf-8"></script>
		<script src="../../shared.js"></script>
		<script src="new-author.js"></script>
		<title>Galvanize Reads</title>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col s12 main-header">
					<img class="main-logo" src="../../media/logo.jpg" />
					<h3>Galvanize Reads</h3>
				</div>
			</div>
			<div class="row">
				<div class="valign-wrapper">
					<a href="/authors" class="col s2 author-button hoverable">
						<img class="author-icon" src="../../media/author-icon.png" />
						<h5>Authors</h5>
					</a>
					<a href="/books" class="col s2 book-button hoverable">
						<img class="book-icon center-align" src="../../media/book-icon.jpg" />
						<h5>Books</h5>
					</a>
					<div class="col s8">

					</div>
				</div>
			<div class="row">
				<div class="container-fluid">
					<div class="col s3">

					</div>
					<div class="col s4">
						<div class="row">
							<div class="card">


						    <form class="col s12">
						      <div class="row">
						        <div class="input-field col s12">
						          <input id="author-fname" type="text" class="validate" required>
						          <label for="book-title">First Name</label>
						        </div>
						        <div class="input-field col s12">
						          <input id="author-lname" type="text" class="validate" required>
						          <label for="book-genre">Last Name</label>
						        </div>
						      </div>
						      <div class="row">
								  <div class="input-field col s12">
						            <input id="portrait-url" type="text" class="validate">
						            <label for="book-cover-url">Portrait URL</label>
						          </div>
						      </div>
							  <div class="row">
								  <div class="input-field col s12">
						            <input id="author-biography" type="text" class="validate" required>
						            <label for="book-description">Biography</label>
						          </div>
						      </div>
								<div class="row">
									<div class="col s12">
										<button class="btn waves-effect waves-light" type="submit" name="action">Submit

		 								 </button>
									</div>
								</div>

						    </form>
							</div>
						  </div>

					</div>
				</div>
			</div>
		</div>

	</body>
</html>
