<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
		<link rel="stylesheet" href="../../styles/index.css">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js" charset="utf-8"></script>
		<script src="../../shared.js"></script>
		<script src="new-book.js"></script>
		<title>Galvanize Reads</title>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col s12 main-header">
					<img class="main-logo" src="../../media/logo.jpg" />
					<h3>Galvanize Reads</h3>
				</div>
			</div>
			<div class="row">
				<div class="container-fluid">
					<div class="col s3">

					</div>
					<div class="col s4">
						<div class="row">
							<div class="card">


						    <form class="col s12">
						      <div class="row">
						        <div class="input-field col s12">
						          <input id="book-title" type="text" class="validate">
						          <label for="book-title">Title</label>
						        </div>
						        <div class="input-field col s12">
						          <input id="book-genre" type="text" class="validate">
						          <label for="book-genre">Genre</label>
						        </div>
						      </div>
						      <div class="row">
								  <div class="input-field col s12">
						            <input id="book-cover-url" type="text" class="validate">
						            <label for="book-cover-url">Cover Image URL</label>
						          </div>
						      </div>
							  <div class="row">
								  <div class="input-field col s12">
						            <input id="book-description" type="text" class="validate">
						            <label for="book-description">Description</label>
						          </div>
						      </div>
						      <div class="row">
						        <div class="input-field col s12">
						          <div id="book-authors" class="book-authors-container">


						          </div>
						          <label for="book-authors">Authors</label>
						        </div>
								<!-- <div class="book-authors-edit">
									<p>
										Remove
									</p>
								</div> -->
						      </div>
							  	<div class="row">

									<div class="container-fluid valign-wrapper">


								  	<div class="col s10">


									  	<div class="input-field">
										   	<select>
											 	<option value="" disabled selected>Choose an author</option>
										   	</select>
										</div>
									</div>
									<div class="col s2">
										<i class="fa fa-plus-circle add-book-author-button right" aria-hidden="true"></i>
									</div>
								</div>
								</div>
								<div class="row">
									<div class="col s12">
										<button class="btn waves-effect waves-light" type="submit" name="action">Submit
		    								
		 								 </button>
									</div>
								</div>

						    </form>
							</div>
						  </div>

					</div>
				</div>
			</div>
		</div>

	</body>
</html>
